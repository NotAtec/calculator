<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexsetup.css">
</head>
<body class="container centered">
    <div class="container col" id="calculator">
        <div class="size2" id="display">830283</div>
        <div class="container size1" id="row-1">
            <button class="size1">7</button>
            <button class="size1">8</button>
            <button class="size1">9</button>
            <button class="size1">/</button>
            <button class="size1">x</button>
        </div>
        <div class="container size1" id="row-2">
            <button class="size1">4</button>
            <button class="size1">5</button>
            <button class="size1">6</button>
            <button class="size1">+</button>
            <button class="size1">-</button>
        </div>
        <div class="container size1" id="row-3">
            <button class="size1">1</button>
            <button class="size1">2</button>
            <button class="size1">3</button>
            <button class="size1">C</button>
            <button class="size1">AC</button>
        </div>
        <div class="container size1" id="row-4">
            <button class="size2">0</button>
            <button class="size1">.</button>
            <button class="size2">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
